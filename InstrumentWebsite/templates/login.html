<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body class="login-page">
    <div class="background">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages-list">
                        {% for category, message in messages %}
                            <li class="flash {{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <h2>Login</h2>
        <form method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" maxlength="50" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" maxlength="50" required><br><br>
            <input type="submit" value="Log in">
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        <p><a href="{{ url_for('string') }}">Back to String page</a></p>
    </div>
</body>
</html>
