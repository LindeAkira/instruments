{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Search Results for "{{ search_term }}"</h1>

    {% if results %}
        <ul class="instrument-list">
            {% for instrument in results %}
                <li class="instrument-item">
                    <a href="/instrument/{{ instrument[0] }}">{{ instrument[1] }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No instruments found matching "{{ search_term }}".</p>
    {% endif %}
    
    <p><a href="{{ url_for('string') }}">Back to String page</a></p>
</div>
{% endblock %}
