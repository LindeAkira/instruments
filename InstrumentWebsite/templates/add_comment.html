{% extends 'layout.html' %}


<title>Add a Comment</title>
{% block content %}
    <h1>Add a Comment</h1>

    <form action="{{ url_for('add_comment', instrument_id=instrument_id) }}" method="post">
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('instrument_details', instrument_id=instrument_id) }}">Back to Instrument</a>
{% endblock %}
