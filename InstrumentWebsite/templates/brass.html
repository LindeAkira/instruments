{% extends 'layout.html' %}

{% block title %}Brass Instruments{% endblock %}

{% block content %}
<h1>Brass Instruments</h1>

<!-- Search Form -->
<form method="GET" action="{{ url_for('brass') }}">
  <input type="text" name="search" placeholder="Search for a brass instrument">
  <button type="submit">Search</button>
</form>

<!-- Display Results -->
{% if results %}
<ul>
  {% for instrument in results %}
    <li><a href="{{ url_for('instrument_details', instrument_id=instrument[0]) }}">{{ instrument[1] }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No instruments found.</p>
{% endif %}
{% endblock %}
