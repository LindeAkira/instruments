{% extends 'layout.html' %}

{% block title %}Percussion Instruments{% endblock %}

{% block content %}
<h1>Percussion Instruments</h1>

<!-- Search Form -->
<form method="GET" action="{{ url_for('percussion') }}">
  <input type="text" name="search" placeholder="Search a percussion instrument">
  <button type="submit">Search</button>
</form>

<!-- Display Results -->
{% if results %}
<ul class="instrument-list">
  {% for instrument in results %}
    <li class="instrument">
      <a href="{{ url_for('instrument_details', instrument_id=instrument[0]) }}">{{ instrument[1] }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p>No instruments found.</p>
{% endif %}
{% endblock %}
