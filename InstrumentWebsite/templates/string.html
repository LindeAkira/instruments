{% extends 'layout.html' %}

{% block title %}String Instruments{% endblock %}

{% block content %}
<h1>String Instruments</h1>

<!-- Search Form -->
<form method="GET" action="{{ url_for('string') }}" class="instrument-search-form">
  <input type="text" name="search" placeholder="Search for a string instrument">
  <button type="submit">Search</button>
</form>

<!-- Display Results -->
{% if results %}
<ul class="instrument-list">
  {% for instrument in results %}
    <li class="instrument">
      <a href="{{ url_for('instrument_details', instrument_id=instrument[0]) }}">{{ instrument[1] }}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p>No instruments found.</p>
{% endif %}
{% endblock %}
